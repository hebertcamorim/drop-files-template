<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drop file template</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="title">upload files</span>
            <p class="desc">Upload your documents and share with everyone</p>
        </div>

        <div class="drop-box">
            <img src="/img/upload-logo.svg" class="drop-logo">
            <p class="detail">Drop yor files <br> <span class="adjust-color">OR</span></p>
            <form>
                <button class="btn">Browse Files</button>
            </form>
        </div>    
        
        <div class="strip">
            <img src="/img/example-icon.svg" class="file-icon">
            <div class="content">
                <span class="file-name">Figma template project.pdf</span>
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
